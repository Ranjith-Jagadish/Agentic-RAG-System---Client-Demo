version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: rag-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-raguser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ragpassword}
      POSTGRES_DB: ${POSTGRES_DB:-ragdb}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sh:/docker-entrypoint-initdb.d/init_db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-raguser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

  ollama:
    image: ollama/ollama:latest
    container_name: rag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rag-network

  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: rag-phoenix
    ports:
      - "6006:6006"
    environment:
      - PHOENIX_WORKING_DIR=/phoenix
    volumes:
      - phoenix_data:/phoenix
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rag-network

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: rag-openwebui
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=your-secret-key-here
      - DEFAULT_MODELS=llama3.1:8b
    volumes:
      - openwebui_data:/app/backend/data
    depends_on:
      - ollama
      - backend
    networks:
      - rag-network

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: rag-backend
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-raguser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ragpassword}
      - POSTGRES_DB=${POSTGRES_DB:-ragdb}
      - OLLAMA_BASE_URL=http://ollama:11434
      - PHOENIX_HOST=phoenix
      - PHOENIX_PORT=6006
    volumes:
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
      phoenix:
        condition: service_healthy
    networks:
      - rag-network
    command: uvicorn src.backend.main:app --host 0.0.0.0 --port 8000 --reload

  indexer:
    build:
      context: .
      dockerfile: docker/Dockerfile.indexer
    container_name: rag-indexer
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-raguser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ragpassword}
      - POSTGRES_DB=${POSTGRES_DB:-ragdb}
    volumes:
      - ./src:/app/src
      - ./data/documents:/app/data/documents
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rag-network
    profiles:
      - indexing

  evaluator:
    build:
      context: .
      dockerfile: docker/Dockerfile.evaluator
    container_name: rag-evaluator
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-raguser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ragpassword}
      - POSTGRES_DB=${POSTGRES_DB:-ragdb}
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ./src:/app/src
      - ./data/evaluation:/app/data/evaluation
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - rag-network
    profiles:
      - evaluation

volumes:
  postgres_data:
  ollama_data:
  phoenix_data:
  openwebui_data:

networks:
  rag-network:
    driver: bridge

